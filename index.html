<body>

        <nav id="ioMenu">

                <figure id="logo_menu"> <img src="img/Logo.png" alt=""></figure>

                <ul>
                    <li><a onclick="navSection('home')" href="#">Home</a> </li>
                    <li><a onclick="navSection('aboutme')" href="#">Sobre mí</a> </li>
                    <li><a onclick="navSection('skills')" href="#">Skills</a> </li>
                    <li><a onclick="navSection('portfolio')" href="#">Portfolio</a> </li>
                    <li><a onclick="navSection('blog')" href="#">Blog</a> </li>
                    <li><a onclick="displayFormContact('block')" href="#">Contacto</a> </li>
                </ul>

            </div>
        </nav>

        <div id="prev_section" onclick="displaySection('prev')"><img src="iconos/icon-08.png" alt=""> </div>
        <div id="next_section" onclick="displaySection('next')"><img src="iconos/icon-08.png" alt=""> </div>

    </header>

    <div id="slider">
        <section class="slide" id="home" style="display: block"></section>
        <section class="slide" id="aboutme" style="display:none"></section>
        <section class="slide" id="skills" style="display:none"></section>
        <section class="slide" id="portfolio" style="display:none"></section>
        <section class="slide" id="blog" style="display:none"></section>

    <!--  -->
    <div id="contact_form">
        <form action="contact.php" id="form1" name="form1" method="post">
            <div id="close_form" onClick="displayFormContact('none')"></div>

            <figure id="logo_mensaje"><img src="iconos/icon-17.png" alt=""></figure>

            <p>Dí Hola!</p>

            <input type="text" id="name" name="name" placeholder="Tu nombre" onfocus="if(this.placeholder =='')this.placeholder ='Tu nombre'" />

            <input type="text" id="email" name="email" placeholder="Tu email" onfocus="if(this.placeholder =='')this.placeholder ='Tu email'" />

            <textarea name="message" id="message" type="text" placeholder="Mensaje" onfocus="if(this.placeholder =='')this.placeholder ='Mensaje'"></textarea>

            <input type="submit" name="Submit" id="button" value="ENVIAR" />

        </form>
    </div>
    <div id="contact_button" onclick="displayFormContact('block')"></div>



    <script>
        var sections = new Array(5);
        sections[0] = "home";
        sections[1] = "aboutme";
        sections[2] = "skills";
        sections[3] = "portfolio";
        sections[4] = "blog";
        alertSize();

        function alertSize() {
            var myWidth = 0,
                myHeight = 0;
            if (typeof(window.innerWidth) == 'number') {
                //No-IE
                myWidth = window.innerWidth;
                myHeight = window.innerHeight;
            } else if (document.documentElement && (document.documentElement.clientWidth || document.documentElement.clientHeight)) {
                //IE 6+
                myWidth = document.documentElement.clientWidth;
                myHeight = document.documentElement.clientHeight;
            } else if (document.body && (document.body.clientWidth || document.body.clientHeight)) {
                //IE 4 compatible
                myWidth = document.body.clientWidth;
                myHeight = document.body.clientHeight;
            }


            var card_menu = document.getElementById("card_menu")
            var display = card_menu.style.display;
            //alert(display)
            if (myWidth < 767) {
                card_menu.style.display = "none";
            } else {
                card_menu.style.display = "block";

            }

        }

        function displayMenu() {

            var card_menu = document.getElementById("card_menu")
            var display = card_menu.style.display;

            if (display == "none") {
                card_menu.style.display = "block"
            } else {
                card_menu.style.display = "none";
            }

        }

        function setColors(i) {
            var search;
            var bkgr_body;
            var bkgr_menu;

            if (sections[i] == "home") {
                bkgr_body = "#233D58";
                bkgr_menu = "#233D58";
            } else {
                bkgr_body = "#f1f1f1";
                bkgr_menu = "#29abe2";

            }
            search = document.getElementById(sections[i]);
            search.style.background = bkgr_body;
            var menu = document.getElementsByTagName("header")[0];
            menu.style.background = bkgr_menu;
        }

        function navSection(nav) {

            var search;
            var show;
            for (var i = 0; i < 5; i++) {
                search = document.getElementById(sections[i]);
                search.style.display = "none";

                if (sections[i] == nav) {
                    search.style.display = "block";
                    setColors(i);
                }
            }
        }

        function displaySection(nav) {

            var search;
            for (var i = 0; i < 5; i++) {
                search = document.getElementById(sections[i]);
                var show = search.style.display;

                if (show == "block") {
                    search.style.display = "none";
                    if (nav == "next") {
                        i++;
                        if (i > 4) i = 0;
                    }
                    if (nav == "prev") {
                        i--;
                        if (i < 0) i = 4;
                    }
                    search = document.getElementById(sections[i]);
                    search.style.display = "block";
                    break;
                }
            }
            setColors(i);
        }

        function displayFormContact(status) {
            var form = document.getElementById("contact_form");
            form.style.display = status;

        }
    </script>
</body>

</html>
